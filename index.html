<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="overlay">
            
        </div>
        <div class="content">
            <div class="row1">
                <h1>
                    Control Center
                </h1>
            </div>
            <div class="row2">
                <div class="cta cta1">1</div>
                <div class="cta cta2">2</div>
                <div class="cta cta3">3</div>
                <div class="cta cta4">4</div>
            </div>
            <div class="row3">
                <div class="btns"><i class="fas fa-street-view"></i></div>
                <div class="btns"><i class="fas fa-plane"></i></div>
                <div class="btns"><i class="fas fa-map-marker-alt"></i></div>
                <div class="btns"><i class="fas fa-lock"></i></div>
                <div class="btns"><i class="fas fa-hockey-puck"></i></div>
                <div class="btns"><i class="fas fa-fingerprint"></i></div>
                <div class="btns"><i class="fab fa-bluetooth-b"></i></div>
                <div class="btns"><i class="fas fa-user"></i></div>
                <div class="btns"><i class="fas fa-battery-quarter"></i></div>
                <div class="btns"><i class="fas fa-video"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
